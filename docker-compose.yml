version: "3"
services:
  rodrigo_app:    
    restart: always
    build: .
    ports:
      - "3000:3000"
    links:
      - db
    environment:
      - DB_URL=db_mongo
    volumes:
      - .:/usr/todo-list-back/src/app
      - /usr/src/todo-list-back/app/node_modules
      
  db:
    image: mongo
    container_name: db_mongo
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"

volumes:
  mongodata: 