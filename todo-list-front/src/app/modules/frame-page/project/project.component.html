<div class="row">
    <div class="col-sm-3 project-card" *ngFor="let project of projects">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-8">
                        {{project.name}}
                    </div>
                    <div class="col-sm-2">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="col-sm-2">
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    TODO <br>
                    <div *ngFor="let task of project.tasks">
                        <input type="checkbox" name="" id="">{{task.description}}
                    </div>
                </li>
                <li class="list-group-item">
                    DONE <br>
                    <div *ngFor="let task of project.tasks">
                        <input type="checkbox" name="" id="">{{task.description}}
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="description"/>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
